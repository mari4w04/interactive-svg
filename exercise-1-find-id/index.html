<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="layers"></div>
    <h1></h1>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadSvg);

        async function loadSvg(){
           let svgData = await fetch("layers.svg");
           let mySvg = await svgData.text();

           let jsonData = await fetch("names.json");
           let myJson = await jsonData.json();

           console.log(mySvg);
           console.log(myJson);

           document.querySelector(".layers").innerHTML = mySvg;
            
            document.querySelector(".layers").addEventListener("click", showElement);
            function showElement(){
                //document.querySelector("h1").textContent = event.target.getAttribute("id"); 
                myJson.forEach(function(singleElement){
            
                if(event.target.getAttribute("id") === singleElement.id){
                    document.querySelector("h1").textContent = singleElement.name;   
                }             
                //console.log(singleElement.name);
            })               
            }

            

            
        };
        


    </script>
</body>
</html>
